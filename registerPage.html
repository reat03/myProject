  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.registerbtn  {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}
